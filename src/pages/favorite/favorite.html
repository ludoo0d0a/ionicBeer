<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Beerly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button id="listItem" (click)="openDetail(beer)" ion-item *ngFor="let beer of beers">
      <h2 id="title">{{beer.name}}</h2>
      <h3 *ngIf="beer.abv">ABV: {{beer.abv}}</h3>
      <h3 *ngIf="!beer.abv">ABV not available</h3>
      <h3 *ngIf="beer.ibu">IBU: {{beer.ibu}}</h3>
      <h3 *ngIf="!beer.ibu">IBU not available</h3>
      <p *ngIf="beer.description">{{beer.description}}</p>
      <p *ngIf="!beer.description">No description available</p>
    </button>
  </ion-list>

  <ion-fab bottom right #fab>
    <button (click)="clear()" color="danger" ion-fab>
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
